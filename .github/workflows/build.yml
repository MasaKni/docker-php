name: Build image and push to Docker Hub

on:
  push:
  workflow_dispatch:
    inputs:
      name:
        description: 'Branch to build'
        required: true
        default: '7.3'

env:
  BRANCH: ${{ github.event.inputs.name || '7.3' }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCH }}
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build latest
        if: ${{ env.BRANCH == '7.3' }}
        uses: docker/build-push-action@v2
        with:
          context: ./base
          push: true
          tags: rshop/php:latest
      -
        name: Build base
        uses: docker/build-push-action@v2
        with:
          context: ./base
          push: true
          tags: rshop/php:${{ env.BRANCH }}
      -
        name: Build mssql
        uses: docker/build-push-action@v2
        with:
          context: ./mssql
          push: true
          tags: rshop/php:${{ env.BRANCH }}-mssql
      -
        name: Build xdebug
        uses: docker/build-push-action@v2
        with:
          context: ./xdebug
          push: true
          tags: rshop/php:${{ env.BRANCH }}-xdebug
      -
        name: Build mssql-xdebug
        uses: docker/build-push-action@v2
        with:
          context: ./mssql-xdebug
          push: true
          tags: rshop/php:${{ env.BRANCH }}-mssql-xdebug