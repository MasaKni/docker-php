name: Build image and push to Docker Hub

on:
  push:
    branches:
      - '8.0'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build base
        uses: docker/build-push-action@v2
        with:
          context: ./base
          push: true
          tags: rshop/php:8.0
      -
        name: Build mssql
        uses: docker/build-push-action@v2
        with:
          context: ./mssql
          push: true
          tags: rshop/php:8.0-mssql
      -
        name: Build xdebug
        uses: docker/build-push-action@v2
        with:
          context: ./xdebug
          push: true
          tags: rshop/php:8.0-xdebug
      -
        name: Build mssql-xdebug
        uses: docker/build-push-action@v2
        with:
          context: ./mssql-xdebug
          push: true
          tags: rshop/php:8.0-mssql-xdebug