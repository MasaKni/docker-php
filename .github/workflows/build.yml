name: Build image and push to Docker Hub

on: [push, workflow_dispatch]

env:
  BRANCH: '7.3'
  APACHE_WORKFLOW_ID: '8995258'
  SWOOLE_WORKFLOW_ID: '8996324'

jobs:
  auth:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCH }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  build:
    needs: auth
    runs-on: ubuntu-latest
    steps:
      -
        name: Build latest
        if: ${{ env.BRANCH == '7.3' }}
        uses: docker/build-push-action@v2
        with:
          context: ./base
          push: true
          platforms: linux/amd64,linux/arm64
          tags: rshop/php:latest
      -
        name: Build base
        uses: docker/build-push-action@v2
        with:
          context: ./base
          push: true
          tags: rshop/php:${{ env.BRANCH }}
      -
        name: Trigger apache base rebuild
        uses: rshop/trigger-workflow-action@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: 'rshop/docker-php-apache'
          workflowId: ${{ env.APACHE_WORKFLOW_ID }}
          branch: ${{ env.BRANCH }}
      -
        name: Build mssql
        uses: docker/build-push-action@v2
        with:
          context: ./mssql
          push: true
          tags: rshop/php:${{ env.BRANCH }}-mssql
      -
        name: Trigger apache mssql rebuild
        uses: rshop/trigger-workflow-action@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: 'rshop/docker-php-apache'
          workflowId: ${{ env.APACHE_WORKFLOW_ID }}
          branch: ${{ env.BRANCH }}-mssql
      -
        name: Build xdebug
        uses: docker/build-push-action@v2
        with:
          context: ./xdebug
          push: true
          tags: rshop/php:${{ env.BRANCH }}-xdebug
      -
        name: Trigger apache xdebug rebuild
        uses: rshop/trigger-workflow-action@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: 'rshop/docker-php-apache'
          workflowId: ${{ env.APACHE_WORKFLOW_ID }}
          branch: ${{ env.BRANCH }}-xdebug
      -
        name: Build mssql-xdebug
        uses: docker/build-push-action@v2
        with:
          context: ./mssql-xdebug
          push: true
          tags: rshop/php:${{ env.BRANCH }}-mssql-xdebug
      -
        name: Trigger apache mssql-xdebug rebuild
        uses: rshop/trigger-workflow-action@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: 'rshop/docker-php-apache'
          workflowId: ${{ env.APACHE_WORKFLOW_ID }}
          branch: ${{ env.BRANCH }}-mssql-xdebug